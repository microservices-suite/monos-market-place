
# Kubernetes Configuration for monos-market-place

# Deployment for user
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: monos-market-place/user:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9001
---

# Service for user (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: ClusterIP
  selector:
    app: user
  ports:
    - port: 9001
      targetPort: 9001
      
---

# Service for user (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: LoadBalancer
  selector:
    app: user
  ports:
    - port: 9001
      targetPort: 9001
      
---

# Service for user (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - port: 9001
      targetPort: 9001
      
---


